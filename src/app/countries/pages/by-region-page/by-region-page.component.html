<h2>By Region</h2>

<hr />

<div class="row">
  <div class="col">
    <!-- Searchbox comp -->
    <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Search by region"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
